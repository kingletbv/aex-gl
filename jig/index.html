<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test BMP Image</title>
  <style>
    .zoomed {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>Displaying BMP Image</h1>
  <div>
    <img src="sixteen_lines.bmp" alt="Sixteen Lines" class="original" />
    <img src="sixteen_lines.bmp" alt="Sixteen Lines" class="zoomed" />
  </div>
  <div>
    <img src="world_is_yours.bmp" alt="World is Yours BMP" class="original" />
    <img src="world_is_yours.bmp" alt="Zoomed World is Yours BMP" class="zoomed" />
  </div>
  <div>
    <img src="mipmap_triangle.bmp" alt="Mipmap Triangle" class="original" />
    <img src="mipmap_triangle.bmp" alt="Zoomed Mipmap Triangle BMP" class="zoomed" />
  </div>
  <!-- Add more images here following the same structure -->

  <script>
    window.onload = function () {
      const zoomFactor = 3;
      const zoomedImages = document.querySelectorAll('.zoomed');

      zoomedImages.forEach(img => {
        img.width = img.naturalWidth * zoomFactor;
        img.height = img.naturalHeight * zoomFactor;
      });
    };
  </script>
</body>
</html>
